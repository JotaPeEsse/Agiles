name: Selenium Acceptance Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest
        python -m pip install coverage
        python -m pip install behave
        python -m pip install beautifulsoup4
        python -m pip install selenium

    - name: Set up Chrome driver
      run: |
        mkdir drivers
        $url = "https://chromedriver.storage.googleapis.com/95.0.4638.17/chromedriver_win32.zip"
        $output = "drivers\chromedriver.zip"
        Invoke-WebRequest -Uri $url -OutFile $output
        Expand-Archive -Path $output -DestinationPath drivers
        Remove-Item $output

    - name: Set up Brave binary path
      run: |
        echo "BRAVE_EXECUTABLE_PATH='C:\Program Files\BraveSoftware\Brave-Browser\Application\brave.exe'" >> $GITHUB_ENV

    - name: Set up Chrome binary path
      run: |
        echo "CHROME_BINARY_PATH='C:\Program Files\Google\Chrome\Application\chrome.exe'" >> $GITHUB_ENV

    - name: Run acceptance tests with Behave and Selenium
      env:
        BRAVE_EXECUTABLE_PATH: ${{ env.BRAVE_EXECUTABLE_PATH }}
        CHROME_BINARY_PATH: ${{ env.CHROME_BINARY_PATH }}
      run: |
        behave features

