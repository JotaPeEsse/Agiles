name: Python Unit Tests and Behave

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest
        python -m pip install coverage
        python -m pip install behave
        python -m pip install beautifulsoup4
        python -m pip install selenium

    - name: Set up Chrome driver
      run: |
        mkdir drivers
        $url = "https://chromedriver.storage.googleapis.com/95.0.4638.17/chromedriver_win32.zip"
        $out = "drivers/chromedriver.zip"
        Invoke-WebRequest $url -OutFile $out
        Expand-Archive $out -DestinationPath drivers
        Remove-Item $out

    - name: Verify Chrome driver version
      run: |
        drivers/chromedriver.exe --version  # Asegurarse de que el controlador esté en la ruta correcta y mostrar su versión

    - name: Run tests with coverage and Behave
      env:
        COVERAGE_FILE: ${{ github.workspace }}/coverage/.coverage
      run: |
        coverage run -m pytest
        coverage xml -o ${{ github.workspace }}/coverage.xml

        mkdir -p ${{ github.workspace }}/coverage
        cp ${{ github.workspace }}/coverage.xml ${{ github.workspace }}/coverage/coverage.xml

        behave features
















